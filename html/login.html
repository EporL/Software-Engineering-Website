<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <script src="../js/jquery-1.12.4.js"></script>
</head>
<body>
<div class="container">
    <!--登录开始-->
    <div id="login-style">
        <!--表单开始-->
        <form action="" method="post" id="login">
            <div>
                <label for="username" class="lab">用户名：</label>
                <input type="text" id="username"><br>
                <label for="password" class="lab">密码：</label>
                <input type="password" id="password">
            </div>
            <div class="check-div">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="check-label">记住密码</label>
            </div>
            <div>
                <button type="submit" id="login-btn">登录</button>
                <button type="button" id="lookfor">找回密码</button>
            </div>
        </form>
        <!--表单结束-->
        <!--提醒开始-->
        <div class="login-tip">
            <div class="login-tip-content">
                登录提示: 学生(非考生)第一次登录,请在用户名处输入本人学号,直接点
            </div>
            <div class="login-tip-content">
               击确定登录,登录后请尽快修改密码!
            </div>
        </div>
        <!--提醒结束-->
    </div>
    <!--登录结束-->
    <!--尾部开始-->
    <div class="footer">
            <div class="ver">版权所有 Copyright © 东北林业大学EproL所有&nbsp;&nbsp;&nbsp;地址:中国黑龙江省哈尔滨市香坊区</div>
            <div class="ver">联系电话:8888888888888&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮政编码:101000</div>
        </div>
        <!--尾部结束-->
</div>
</body>
</html>
